<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff3b2f;
        }
        .question {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .score {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .streak {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffd700;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #ff6f61;
            width: 0;
            transition: width 0.5s ease;
        }
        .feedback {
            font-size: 1.2em;
            margin: 10px 0;
            animation: pop 0.5s ease;
        }
        @keyframes pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trivia Game</h1>
        <div id="category-selection">
            <button onclick="startGame('general knowledge')">General Knowledge</button>
            <button onclick="startGame('science')">Science</button>
        </div>
        <div id="game" style="display: none;">
            <div class="question" id="question"></div>
            <input type="text" id="answer" placeholder="Your answer...">
            <button onclick="submitAnswer()">Submit</button>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="streak">Streak: <span id="streak">0</span></div>
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <script>
        let totalQuestions = 0;

        function startGame(category) {
            document.getElementById('category-selection').style.display = 'none';
            document.getElementById('game').style.display = 'block';

            fetch('/start_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ category: category }),
            })
            .then(response => response.json())
            .then(data => {
                totalQuestions = data.message ? data.message.split('/')[1] : 0;
                updateUI(data);
            });
        }

        function submitAnswer() {
            const answer = document.getElementById('answer').value;
            fetch('/check_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ answer: answer }),
            })
            .then(response => response.json())
            .then(data => {
                updateUI(data);
                if (data.message) {
                    document.getElementById('feedback').innerText = data.message;
                } else {
                    document.getElementById('feedback').innerText = data.correct ? "Correct! ðŸŽ‰" : "Wrong! ðŸ˜¢";
                }
                document.getElementById('answer').value = '';
            });
        }

        function updateUI(data) {
            document.getElementById('question').innerText = data.question || "Game Over!";
            document.getElementById('score').innerText = data.score;
            document.getElementById('streak').innerText = data.streak;
            document.getElementById('progress').style.width = `${(data.score / totalQuestions) * 100}%`;
        }
    </script>
</body>
</html>
